  <style>

    .diagonal-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 80%; /* menor que o header */
  height: 100%;
  background-color: rgb(255 255 255 / 78%); /* cor translúcida ou escolha uma */
  z-index: 1;
  clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
  pointer-events: none; /* evita que cubra o clique dos itens abaixo */
}

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
  
      body {
        font-family: 'Arial', sans-serif;
        background-color: #111;
        color: white;
      }
  
      #eventos-container {
        display: flex;
        flex-direction: column;
      }
  
      .evento {
        position: relative;
        width: 100%;
        min-height: 300px;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
  
      .bg-imagem {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 0;
      }
  
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Gradiente da esquerda (claro) para a direita (escuro) */
        background: linear-gradient(to right, rgba(10, 10, 10, 0) 0%, rgb(0, 0, 0) 100%);
        z-index: 1;
      }
  
      .content {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 40px;
      }

      @font-face {
      font-family: 'graffite';
      src: url('graffite.ttf') format('truetype');
    }   

    .fontGraffite{
      font-family: 'graffite', sans-serif;
    }

      .data-grafite {
        font-size: 5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 3px 3px 0 #ff0066, 6px 6px 0 #00ffff;
        font-family: 'Impact', sans-serif;
      }
  
      .info {
        text-align: right;
        max-width: 60%;
      }
  
      .info h2 {
  font-size: 2.4rem;
  margin-bottom: 12px;
}

.info p {
  margin: 6px 0;
  font-size: 1.2rem;
}

  
      @media (max-width: 900px) {
        .content {
          flex-direction: column;
          align-items: flex-start;
          text-align: left;
          padding: 20px;
        }
  
        .data-grafite {
          font-size: 5rem;
          margin-bottom: 10px;
        }
  
        .info {
          max-width: 100%;
          text-align: left;
        }
  

      }
  
      @media (max-width: 500px) {
        .data-grafite {
          font-size: 2.2rem;
        }
  
      
      }
      .especial {
  min-height: 400px;
  border-left: 6px solid #00bcd4;
  position: relative;
  padding-top: 20px;
  
}

.especial::before {
  content: "Evento Especial";
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: #00bcd4;
  color: #fff;
  font-size: 0.9rem;
  font-weight: bold;
  padding: 6px 12px;
  border-radius: 4px;
  z-index: 3;
  letter-spacing: 1px;
}

.especial .data-grafite {
  font-size: 7rem;
  color: #ffffff;
    font-weight: bold;
    color: #fff;
    text-shadow: 3px 3px 0 #ff0066, 6px 6px 0 #00ffff;
    font-family: 'Impact', sans-serif;
}


  </style>

<script>

    },

    },
    {

      local: "R. Prof. Oscár Barreto Filho, 252 - Parque America",
      imagem: "https://source.unsplash.com/1600x900/?orchestra"
    }
  ];

  const container = document.getElementById("eventos-container");

  eventos.forEach((evento, index) => {
  const div = document.createElement("div");
  div.className = "evento" + (index === 0 ? " especial" : "");

  div.innerHTML = `
    <div class="bg-imagem" style="background-image: url('${evento.imagem}')"></div>
    <div class="overlay"></div>
    <div class="content">
      <div class="data-grafite">${evento.data}</div>
      <div class="info">
        <h2>${evento.artista}</h2>
        <p>Horário: ${evento.horario}</p>
        <p>${evento.local}</p>
      </div>
    </div>
  `;

  container.appendChild(div);
});

</script>
